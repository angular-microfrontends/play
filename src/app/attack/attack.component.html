<div>
  <core-stats [fighter]="core.player" name="Player"></core-stats>

  <core-stats [fighter]="core.challenger" name="Challenger" *ngIf="core.challenger"></core-stats>
</div>

<div class="actions">

  <button
    color="primary"
    [disabled]="resting"
    mat-raised-button
    (click)="runAway()"
  >Run away</button>

  <button
    color="primary"
    [disabled]="resting"
    mat-raised-button
    (click)="attack()"
  >Attack!!</button>

  <button
    color="primary"
    [disabled]="fighting"
    mat-raised-button
    (click)="challenge()"
  >Challenge</button>

</div>

<div class="help">
  <a routerLink="../help">Help!</a>
</div>
